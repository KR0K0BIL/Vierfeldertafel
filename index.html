<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vierfeldertafel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Vierfeldertafel</h1>
    Ereignisse:<br>
    <input id="A" class="name" type="text" tabindex="1" value="A"><br>
    <input id="B" class="name" type="text" tabindex="1" value="B"><br>
    <br>
    <table>
        <tr>
            <th class="swap" onclick="swap()">ðŸ”€</th>
            <th><span class="A"></span></th>
            <th><span class="not A"></span></th>
            <th></th>
        </tr>
        <tr>
            <th><span class="B"></span></th>
            <td><input id="number1" type="number" tabindex="3"><input id="lock1" type="checkbox"></td>
            <td><input id="number2" type="number" tabindex="4"><input id="lock2" type="checkbox"></td>
            <td><input id="number3" type="number" tabindex="5"><input id="lock3" type="checkbox"></td>
        </tr>
        <tr>
            <th><span class="not B"></span></th>
            <td><input id="number4" type="number" tabindex="6"><input id="lock4" type="checkbox"></td>
            <td><input id="number5" type="number" tabindex="7"><input id="lock5" type="checkbox"></td>
            <td><input id="number6" type="number" tabindex="8"><input id="lock6" type="checkbox"></td>
        </tr>
        <tr>
            <th></th>
            <td><input id="number7" type="number" tabindex="9"><input id="lock7" type="checkbox"></td>
            <td><input id="number8" type="number" tabindex="10"><input id="lock8" type="checkbox"></td>
            <td><input id="number9" type="number" tabindex="11"><input id="lock9" type="checkbox"></td>
        </tr>
    </table>
    <div class="tree">
        <svg viewBox="0 0 400 300">
            <line class="line" x1="200" y1="50" x2="160" y2="90" />
            <line class="line" x1="140" y1="110" x2="110" y2="140" />

            <line class="line" x1="200" y1="50" x2="240" y2="90" />
            <line class="line" x1="260" y1="110" x2="290" y2="140" />

            <line class="line" x1="90" y1="160" x2="75" y2="190" />
            <line class="line" x1="65" y1="210" x2="50" y2="240" />

            <line class="line" x1="110" y1="160" x2="125" y2="190" />
            <line class="line" x1="135" y1="210" x2="150" y2="240" />

            <line class="line" x1="290" y1="160" x2="275" y2="190" />
            <line class="line" x1="265" y1="210" x2="250" y2="240" />

            <line class="line" x1="310" y1="160" x2="325" y2="190" />
            <line class="line" x1="335" y1="210" x2="350" y2="240" />
        </svg>
        <div class="text-overlay">
            <span class="text PA" style="--x:150px; --y:100px; --min:0px; --max:195px;"></span>
            <span class="text P!A" style="--x:250px; --y:100px; --min:205px; --max:400px;"></span>

            <span class="text A" style="--x:100px; --y:150px; --min:0px; --max:195px;"></span>
            <span class="text not A" style="--x:300px; --y:150px; --min:205px; --max:400px;"></span>

            <span class="text PAB" style="--x:70px; --y:200px; --min:0px; --max:95px;"></span>
            <span class="text PA!B" style="--x:130px; --y:200px; --min:105px; --max:195px;"></span>
            <span class="text P!AB" style="--x:270px; --y:200px; --min:205px; --max:295px;"></span>
            <span class="text P!A!B" style="--x:330px; --y:200px; --min:305px; --max:400px;"></span>
            
            <span class="text B" style="--x:45px; --y:252px; --min:0px; --max:95px;"></span>
            <span class="text not B" style="--x:155px; --y:252px; --min:105px; --max:195px;"></span>
            <span class="text B" style="--x:245px; --y:252px; --min:205px; --max:295px;"></span>
            <span class="text not B" style="--x:355px; --y:252px; --min:305px; --max:400px;"></span>
            
            <span class="text PAnB" style="--x:45px; --y:272px; --min:0px; --max:95px;"></span>
            <span class="text PAn!B" style="--x:155px; --y:272px; --min:105px; --max:195px;"></span>
            <span class="text P!AnB" style="--x:245px; --y:272px; --min:205px; --max:295px;"></span>
            <span class="text P!An!B" style="--x:355px; --y:272px; --min:305px; --max:400px;"></span>
        </div>
    </div>
    <div class="probabilities">
        P(<span class="A"></span>) = <span class="PA"></span><br>
        P(<span class="not A"></span>) = <span class="P!A"></span><br>
        P(<span class="B"></span>) = <span class="PB"></span><br>
        P(<span class="not B"></span>) = <span class="P!B"></span><br>
        <br>
        P(<span class="A"></span>â‹‚<span class="B"></span>) = <span class="PAnB"></span><br>
        P(<span class="A"></span>â‹‚<span class="not B"></span>) = <span class="PAn!B"></span><br>
        P(<span class="not A"></span>â‹‚<span class="B"></span>) = <span class="P!AnB"></span><br>
        P(<span class="not A"></span>â‹‚<span class="not B"></span>) = <span class="P!An!B"></span><br>
        <br>
        P(<span class="A"></span>â‹ƒ<span class="B"></span>) = <span class="PAuB"></span><br>
        P(<span class="A"></span>â‹ƒ<span class="not B"></span>) = <span class="PAu!B"></span><br>
        P(<span class="not A"></span>â‹ƒ<span class="B"></span>) = <span class="P!AuB"></span><br>
        P(<span class="not A"></span>â‹ƒ<span class="not B"></span>) = <span class="P!Au!B"></span><br>
        <br>
        P<sub><span class="A"></span></sub>(<span class="B"></span>) = <span class="PAB"></span><br>
        P<sub><span class="A"></span></sub>(<span class="not B"></span>) = <span class="PA!B"></span><br>
        P<sub><span class="not A"></span></sub>(<span class="B"></span>) = <span class="P!AB"></span><br>
        P<sub><span class="not A"></span></sub>(<span class="not B"></span>) = <span class="P!A!B"></span><br>
        P<sub><span class="B"></span></sub>(<span class="A"></span>) = <span class="PBA"></span><br>
        P<sub><span class="B"></span></sub>(<span class="not A"></span>) = <span class="PB!A"></span><br>
        P<sub><span class="not B"></span></sub>(<span class="A"></span>) = <span class="P!BA"></span><br>
        P<sub><span class="not B"></span></sub>(<span class="not A"></span>) = <span class="P!B!A"></span><br>
    </div>

    <script src="script.js"></script>
</body>

</html>
